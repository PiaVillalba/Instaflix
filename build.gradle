import com.piavillalba.buildsrc.LibsVersions

// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "org.jlleitschuh.gradle.ktlint"

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:" + LibsVersions.kotlin_version
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.31-alpha'
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.3.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:" + LibsVersions.navigation_version

    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}